name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Ù„Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/docker/al-waleed-api' }}
        run: |
          ssh -i ~/.ssh/deploy_key -p ${VPS_PORT} ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH || '/docker/al-waleed-api' }}
            
            echo "ðŸ”„ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            echo "ðŸ³ Stopping Docker containers (keeping volumes)..."
            docker compose stop || true
            
            echo "ðŸ”¨ Building Docker images..."
            docker compose build --no-cache
            
            echo "ðŸš€ Starting Docker containers..."
            docker compose up -d
            
            echo "â³ Waiting for services to be ready..."
            sleep 15
            
            echo "ðŸ“¦ Running migrations..."
            docker compose exec -T app php artisan migrate --force || true
            
            echo "ðŸ”— Creating storage link..."
            docker compose exec -T app php artisan storage:link || true
            
            echo "ðŸ§¹ Clearing cache..."
            docker compose exec -T app php artisan config:clear || true
            docker compose exec -T app php artisan cache:clear || true
            docker compose exec -T app php artisan route:clear || true
            docker compose exec -T app php artisan view:clear || true
            
            echo "âœ¨ Optimizing for production..."
            docker compose exec -T app php artisan config:cache || true
            docker compose exec -T app php artisan route:cache || true
            docker compose exec -T app php artisan view:cache || true
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

